<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- action : form 이 전송될 페이지(jsp or servlet) -->
      <!-- form action = "/hello" 로 그냥 설정하면 -->
      <!-- http://localhost:8080/web1/hello 주소로 가야하는데 -->
      <!-- http://localhost:8080/hello 주소로 가서 404 : Not Found 오류남 -->

      <!-- webapp 폴더 밑 basic 폴더로 이동 -->
      <!-- http://localhost:8080/basic/input.html 로 주소 변경 -->
      <form action="input.jsp" method="post">
        <div class="mb-3">
          <label for="id" class="form-label">id</label>
          <input type="text" class="form-control" id="id" placeholder="아이디" name="id" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">name</label>
          <input type="text" class="form-control" id="name" placeholder="이름" name="name" />
        </div>
        <!-- 체크박스 : 다중선택 가능, 라디오: 단일선택만 -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="포메라니안" id="dog1" name="dog" />
          <label class="form-check-label" for="dog1"> 포메라니안 </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="치와와" id="dog2" name="dog" />
          <label class="form-check-label" for="dog2"> 치와와 </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="푸들" id="dog3" name="dog" />
          <label class="form-check-label" for="dog3"> 푸들 </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="닥스훈트" id="dog4" name="dog" />
          <label class="form-check-label" for="dog4"> 닥스훈트 </label>
        </div>
        <div>
          <button type="submit" class="btn btn-success">전송</button>
        </div>
      </form>
    </div>
  </body>
</html>
